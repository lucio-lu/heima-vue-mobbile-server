    <blockquote class="wxeditor-ui wxeditor-page-lead wxeditor-lead_02">
        <p>手机电量不足常常让人失去“安全感”，在共享经济的浪潮下，“共享充电宝”如雨后春笋般涌现。</p>
    </blockquote>
    <p>共享充电宝在发展扩张的过程中，集体告别了“一元”时代，部分租金甚至高达8元/小时，在不同的地区、不同的商铺，共享充电宝都出现了租金不一的收费标准。</p>
    <p class="f_center"><img src="http://cms-bucket.ws.126.net/2019/10/22/56865a5f060845f3b5afa0301c6813f4.jpeg"
            width="600" height="400" alt="共享充电大幅度涨价，集体告别“一元”时代 " style="margin: 0px auto; display: block;"></p>
    <p>在交通枢纽、景区、酒吧等流量密集的场所，部分机柜的售价都出现了每小时4元、6元的租金，每当跳转到支付页面时，往往让网友吓傻了眼。</p>
    <p>关于充电宝涨价问题，业内人士指出：“共享充电宝在业内扩张时，由于用户群体过少，需要通过涨价来维持企业的运营，属正常现象，当租金不合理或者过高时，将会对企业产生负面影响。”</p>
